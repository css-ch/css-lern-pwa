<div class="navigation-wrapper" *ngIf="sizeService.getIsPhone()">
  <div class="navigation">
    <button mat-button [routerLink]="['/home']">
      <mat-icon>home</mat-icon>
    </button>
  </div>

  <div class="navigation">
    <button mat-button [routerLink]="['/search']">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <div class="navigation">
    <button mat-button [routerLink]="['/favorites']">
      <mat-icon [matBadge]="favoriteCount" matBadgeColor="warn" matBadgeOverlap="false">favorite_border</mat-icon>
    </button>
  </div>

  <div class="navigation">
    <button mat-button [routerLink]="['/settings']">
      <mat-icon>build</mat-icon>
    </button>
  </div>
</div>
