<app-toolbar></app-toolbar>
<mat-card class="product-card">
  <img mat-card-image [src]="product[0].image" alt="Product-Image">
  <mat-card-content>
    <h2>{{product[0].name}}</h2>
    <h3>{{product[0].price}} Fr.</h3>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="show-product-button">Anzeigen</button>
    <button mat-button class="make-favorite-button">
      <mat-icon>favorite_border</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
<div class="user-info-wrapper">
  <h3>Momentaner Benutzer</h3>
  <p class="title" *ngIf="currentUser">Hallo {{currentUser.displayName}}</p>
</div>
<app-nav></app-nav>
