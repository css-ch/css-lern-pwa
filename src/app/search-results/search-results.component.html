<app-back-nav pageTitle="Suchergebnisse" pageIcon="search">></app-back-nav>
<div class="overflow-wrapper">
  <mat-card class="product-card" *ngFor="let product of productList">
    <img mat-card-image [src]="product.image" alt="Product-Image">
    <mat-card-content>
      <h2>{{product.name}}</h2>
      <h3>{{product.price}} Fr.</h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="show-product-button">Anzeigen</button>
      <button mat-button class="make-favorite-button">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
