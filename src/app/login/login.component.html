<div class="body-wrapper">
  <div class="logo-wrapper">
    <img src="../../assets/img/icons/icon-128.png" alt="logo">
  </div>
  <div class="login-form-wrapper">
    <form class="login-form">
      <mat-form-field class="login-input">
        <input matInput placeholder="Email" value="test@css.ch" [(ngModel)]="user.email" name="email">
      </mat-form-field>
      <br>
      <mat-form-field class="login-input">
        <input matInput placeholder="Password" type="password" value="12345678a" [(ngModel)]="user.password"
               name="password">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" class="login-button" (click)="login()">Einloggen</button>
    </form>
    <button mat-raised-button color="primary" [routerLink]="['/registration']" class="register">Registrieren</button>
  </div>

  <footer class="footer">
    <h5>Â© David Gataric</h5>
  </footer>

</div>
