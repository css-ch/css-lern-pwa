<mat-list>
  <mat-list-item class="personal-data-item">
    <mat-form-field class="personal-data-input">
      <input matInput placeholder="Voller Name" [(ngModel)]="personalData.fullname">
    </mat-form-field>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item class="personal-data-item">
    <mat-form-field class="personal-data-input">
      <input matInput placeholder="Adresse" [(ngModel)]="personalData.address">
    </mat-form-field>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item class="personal-data-item">
    <mat-form-field class="personal-data-input">
      <input matInput placeholder="PLZ" [(ngModel)]="personalData.postcode">
    </mat-form-field>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item class="personal-data-item">
    <mat-form-field class="personal-data-input">
      <input matInput placeholder="Stadt" [(ngModel)]="personalData.city">
    </mat-form-field>
  </mat-list-item>
  <mat-divider></mat-divider>
  <button mat-flat-button color="primary" class="save-button" (click)="changePersonalData()">Speichern</button>
</mat-list>
