<app-toolbar></app-toolbar>

<p class="title">Produktsuche</p>
<div class="produktsuche-wrapper">
  <mat-form-field class="search-input">
    <input matInput placeholder="Produkt" name="product" [(ngModel)]="searchName">
  </mat-form-field>
  <button mat-raised-button color="primary" class="search-button" (click)="searchWithName()">Suchen</button>
</div>

<mat-divider></mat-divider>

<p class="title">Allgemeine Suche</p>
<div class="allgemeine-suche-wrapper">
  <mat-form-field class="search-input">
    <mat-label>Produktart</mat-label>
    <mat-select [(ngModel)]="type">
      <mat-option value="Hosen">
        Hosen
      </mat-option>
      <mat-option value="T-Shirts">
        T-Shirts
      </mat-option>
      <mat-option value="Socken">
        Socken
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="search-input">
    <mat-label>Marke</mat-label>
    <mat-select [(ngModel)]="brand">
      <mat-option *ngFor="let brand of brandsList | async" [value]="brand.name">
        {{brand.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="search-input">
    <mat-label>Farbe</mat-label>
    <mat-select [(ngModel)]="color">
      <mat-option value="Gelb">
        Gelb
      </mat-option>
      <mat-option value="Schwarz">
        Schwarz
      </mat-option>
      <mat-option value="Weiss">
        Weiss
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" class="search-button" (click)="searchWithTypeBrandName()">Suchen</button>
</div>
<app-nav></app-nav>
