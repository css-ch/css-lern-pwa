<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PWABay - Einstellungen</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../src/css/settings.css">
    <link rel="stylesheet" href="../src/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWABay">
    <link rel="apple-touch-icon" href="../src/img/icons/icon-512.png" sizes="512x512">
    <link rel="apple-touch-icon" href="../src/img/icons/icon-192.png" sizes="192x192">
    <meta name="msapplication-TileImage" content="/src/img/icons/swing.png">
    <meta name="msapplication-TileColor" content="#81b8f7">
    <meta name="theme-color" content="#30cde6">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="../src/img/icons/icon-16.png">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Einstellungen</span>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored cart-button" onclick="window.location = '/shopping-cart'">
                <i class="material-icons">shopping_cart</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored logout-button" onclick="window.location = '/login'">
                <i class="material-icons">launch</i>
            </button>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">

            <p class="title">Username</p>

            <div class="settings-wrapper">
                <ul class="demo-list-control mdl-list">
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                          Push-Mitteilungen
                        </span>
                        <span class="mdl-list__item-secondary-action">
                          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-1">
                            <input type="checkbox" id="list-switch-1" class="mdl-switch__input" onclick="pushNotifications()"/>
                          </label>
                        </span>
                    </li>
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content" onclick="window.location = '/change-username'">
                          Username ändern
                        </span>
                    </li>
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content" onclick="window.location = '/change-password'">
                          Password ändern
                        </span>
                    </li>
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content" id="install-button">
                          App download
                        </span>
                    </li>
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                          Account löschen
                        </span>
                    </li>
                </ul>
            </div>

            <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>

            <div class="navigation-wrapper">
                <div class="navigation">
                    <button class="mdl-button mdl-js-button" onclick="window.location = '/home'">
                        <i class="material-icons">home</i>
                    </button>
                </div>

                <div class="navigation">
                    <button class="mdl-button mdl-js-button" onclick="window.location = '/search'">
                        <i class="material-icons">search</i>
                    </button>
                </div>

                <div class="navigation">
                    <button class="mdl-button mdl-js-button" onclick="window.location = '/favorites'">
                        <i class="material-icons">favorite_border</i>
                    </button>
                </div>

                <div class="navigation">
                    <button class="mdl-button mdl-js-button" style="background-color: darkgrey">
                        <i class="material-icons">build</i>
                    </button>
                </div>
            </div>
        </div>

    </main>
    </div>

    <script defer src="../src/js/material.min.js"></script>
    <script src="../src/js/settings.js"></script>
    <script src="../src/js/app.js"></script>
    <script src="../src/js/actions.js"></script>
</body>
</html>
