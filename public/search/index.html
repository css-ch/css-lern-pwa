<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PWABay - Suche</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../src/css/search.css">
    <link rel="stylesheet" href="../src/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWABay">
    <link rel="apple-touch-icon" href="../src/img/icons/icon-512.png" sizes="512x512">
    <link rel="apple-touch-icon" href="../src/img/icons/icon-192.png" sizes="192x192">
    <meta name="msapplication-TileImage" content="/src/img/icons/swing.png">
    <meta name="msapplication-TileColor" content="#81b8f7">
    <meta name="theme-color" content="#30cde6">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="../src/img/icons/icon-16.png">
    <link rel="stylesheet" href="../src/css/getmdl-select.min.css">

</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Suche</span>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored cart-button" onclick="window.location = '/shopping-cart'">
                <i class="material-icons">shopping_cart</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored logout-button" onclick="window.location = '/login'">
                <i class="material-icons">launch</i>
            </button>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">

            <p class="title">Produktsuche</p>
            <div class="produktsuche-wrapper">
                <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input login-inputs" type="text" id="search">
                    <label class="mdl-textfield__label" for="search" name="search">Suchen</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised produktsuche-button">
                    Suchen
                </button>
            </div>

            <p class="title">Allgemeine Suche</p>
            <div class="allgemeine-suche-wrapper">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                    <input type="text" value="" class="mdl-textfield__input" id="produktart" readonly>
                    <input type="hidden" value="" name="produktart">
                    <label for="produktart" class="mdl-textfield__label">Produktart</label>
                    <ul for="sample3" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                        <li class="mdl-menu__item" data-val="DEU">Hosen</li>
                        <li class="mdl-menu__item" data-val="BLR">Schuhe</li>
                        <li class="mdl-menu__item" data-val="RUS">T-Shirts</li>
                    </ul>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                    <input type="text" value="" class="mdl-textfield__input" id="marke" readonly>
                    <input type="hidden" value="" name="marke">
                    <label for="marke" class="mdl-textfield__label">Marke</label>
                    <ul for="sample3" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                        <li class="mdl-menu__item" data-val="DEU">Nike</li>
                        <li class="mdl-menu__item" data-val="BLR">Supreme</li>
                        <li class="mdl-menu__item" data-val="RUS">Adidas</li>
                    </ul>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
                    <input type="text" value="" class="mdl-textfield__input" id="farbe" readonly>
                    <input type="hidden" value="" name="farbe">
                    <label for="farbe" class="mdl-textfield__label">Farbe</label>
                    <ul for="sample3" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                        <li class="mdl-menu__item" data-val="DEU">Rot</li>
                        <li class="mdl-menu__item" data-val="BLR">Weiss</li>
                        <li class="mdl-menu__item" data-val="RUS">Schwarz</li>
                    </ul>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised produktsuche-button">
                    Suchen
                </button>
            </div>

            <div class="navigation-wrapper">
                <div class="navigation">
                    <button class="mdl-button mdl-js-button" onclick="window.location = '/home'">
                        <i class="material-icons">home</i>
                    </button>
                </div>

                <div class="navigation">
                    <button class="mdl-button mdl-js-button" style="background-color: darkgrey">
                        <i class="material-icons">search</i>
                    </button>
                </div>

                <div class="navigation">
                    <button class="mdl-button mdl-js-button" onclick="window.location = '/favorites'">
                        <i class="material-icons">favorite_border</i>
                    </button>
                </div>

                <div class="navigation">
                    <button class="mdl-button mdl-js-button" onclick="window.location = '/settings'">
                        <i class="material-icons">build</i>
                    </button>
                </div>
            </div>

        </div>
    </main>
</div>

<script defer src="../src/js/material.min.js"></script>
<script defer src="../src/js/getmdl-select.min.js"></script>
</body>
</html>
